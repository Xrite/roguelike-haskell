syntax = "proto3";


package roguelike;

service Server {
    rpc getSessionState (SessionId) returns (SessionState) {}

    rpc getSessions (Empty) returns (SessionsList) {}
}

message Empty {}

message SessionId { int32 id = 1; }

message SessionInfo {
    string name = 1;
    SessionId id = 2;
}

message SessionsList {
    repeated SessionInfo sessions = 1;
}

// TODO
message SessionState {
    enum State {
        NOT_RUNNING = 0;
        RUNNING = 1;
    }
    State state = 1;
    bytes content = 2;
}